<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>你喜欢我嘛？</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{
    --pink:#ff6b81;
    --bg:#fff5f7;
    --shadow:0 8px 20px rgba(255,107,129,.2);
  }
  html,body{height:100%;}
  body{
    margin:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffeef8 0%,var(--bg) 100%);
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC",sans-serif;
  }
  h1{
    font-size:clamp(2rem,8vw,3.5rem);
    color:var(--pink);
    margin:0 0 .5em;
    text-shadow:1px 1px 3px rgba(255,107,129,.3);
  }
  p{
    font-size:clamp(1rem,4vw,1.5rem);
    color:#555;
    margin-bottom:1.5em;
  }
  .btn-row{display:flex;gap:1.5rem}
  button{
    padding:.8em 2.2em;
    border:none;
    border-radius:50px;
    font-size:clamp(1rem,4vw,1.2rem);
    cursor:pointer;
    transition:transform .3s,box-shadow .3s;
    box-shadow:var(--shadow);
  }
  .yes{
    background:linear-gradient(135deg,#ff6b81,#ff8fa3);
    color:#fff;
  }
  .no{
    background:#fff;
    color:var(--pink);
    border:2px solid var(--pink);
  }
  button:hover{transform:translateY(-3px);}
  button:active{transform:translateY(1px);}
</style>
</head>
<body>
  <h1>你喜欢我嘛？</h1>
  <p>能来 50 个「喜欢」嘛？</p>
  <div class="btn-row">
    <button class="yes" onclick="alert('❤️ 第 '+(++count)+' 个喜欢收到啦！')">可以</button>
    <button class="no" onclick="alert('❤️ 好的，我也知道你喜欢我，谢谢喜欢')">不要</button>
  </div>
  <script>let count=0;</script>
</body>
</html>
